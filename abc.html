<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Marker 1 (Start Point) -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        <a-text value="Start" position="0 1 0" scale="2 2 2"></a-text>
        <!-- Arrow pointing to next point -->
        <a-entity id="arrow1" geometry="primitive: cone; radiusBottom: 0.2; radiusTop: 0.05; height: 0.5"
                  material="color: green" position="0 1 0" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- Marker 2 (Checkpoint) -->
      <a-marker preset="kanji">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-text value="Next Point" position="0 1 0" scale="2 2 2"></a-text>
        <!-- Arrow pointing to next destination -->
        <a-entity id="arrow2" geometry="primitive: cone; radiusBottom: 0.2; radiusTop: 0.05; height: 0.5"
                  material="color: red" position="0 1 0" rotation="0 45 0"></a-entity>
      </a-marker>

      <!-- Marker 3 (Destination) -->
      <a-marker preset="pattern" url="destination_marker.patt">
        <a-box position="0 0.5 0" material="color: green;"></a-box>
        <a-text value="Destination" position="0 1 0" scale="2 2 2"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
