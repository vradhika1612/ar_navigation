<!DOCTYPE html>
<html>
  <head>
    <title>Railway Station AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Ticket Counter Marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="yellow"></a-box>
        <a-text value="Ticket Counter" position="0 1 0" scale="2 2 2"></a-text>
      </a-marker>

      <!-- Restroom Marker -->
      <a-marker preset="kanji">
        <a-box position="0 0.5 0" color="blue"></a-box>
        <a-text value="Restroom" position="0 1 0" scale="2 2 2"></a-text>
      </a-marker>

      <!-- Platform Marker -->
      <a-marker preset="pattern" url="platform_marker.patt">
        <a-box position="0 0.5 0" color="green"></a-box>
        <a-text value="Platform 3" position="0 1 0" scale="2 2 2"></a-text>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Optional: Voice Navigation -->
    <script>
      const speech = new SpeechSynthesisUtterance();
      speech.lang = "en-US";

      document.querySelector('a-marker').addEventListener('markerFound', () => {
        speech.text = "You are at the Ticket Counter. Proceed left for Platform 3.";
        window.speechSynthesis.speak(speech);
      });
    </script>
  </body>
</html>
